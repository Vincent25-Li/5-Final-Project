<form action="" method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    <input type="file" name='upload_imgs' multiple>
    <input type="submit" value='upload'>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
