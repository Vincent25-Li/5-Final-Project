{% extends 'tripblog/base.html' %}
{% load static %}
{% block css %}


<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href={% static "tripblog/css/main.css" %}>
<style>

  .picDiv {
    padding: 10px;
    background-color: #CCCCCC;
    height: 220px;
    width: 220px;
    border: 1px solid #999999;
    margin-right: auto;
    margin-left: auto;
    margin-bottom: 5px;
  }
  .addalbum {
    padding: 5px;
    margin: 10px;
  }
  .add_album:hover {
  cursor: pointer;
  }
  .albumDiv {
    float: left;
    height: 300px;
    width: 250px;
    text-align: center;
    margin-right: 10px;
    margin-bottom: 5px;
  }
</style>

{% endblock %}

{% block content %}
<div class="fornav"></div>
<div class="addalbum"><span class="add_album" id='add_album'>新增相簿</span></div>
<div class="normaldesc"></div>

{% for user_album in user_albums %}
<div class="albumDiv">

  <div class="picDiv">
    <a href="/tripblog/{{ user_account }}/albums/{{ user_album.id }}/">
    <img src="/media/{{ user_account }}/albums/{{ user_album.id }}/album_cover.jpg" width="200" height="200"
        border="0" /></a>
  </div>

  <div class="albuminfo">
    <a href="/tripblog/{{ user_account }}/albums/{{ user_album.id }}/">{{ user_album.album_title }}</a><br/>
    <span></span><br>
    
    
    <a href="/tripblog/{{ user_account }}/albums/{{ user_album.id }}/delete/"
      onClick="confirmLink('您確定要刪除這本相簿嗎？'); return document.returnValue">(刪除相簿)</a><br>
  </div>

</div>
{% endfor %}

{% endblock %}

{% block script %}
<script type="text/javascript">
  function confirmLink(message) { //v1.0
    if (message == "") message = "確定";
    document.returnValue = confirm(message);
  }
</script>

<script>
      $(document).ready(() => {

          {% comment %} ajax to add new album {% endcomment %}
          $("#add_album").click(event => {
              let album_title = prompt("請輸入相簿名稱：")
            
              if (album_title !== null){
                $.ajax({
                    url: "/tripblog/{{ user_account }}/new_album/",
                    type: "POST",
                    data: {
                        "album_title": album_title,
                    },
                    dataType: 'json',
                    success: (data) => {
                        alert(data['response']);
                        window.location.replace(".");    
                    },
                });
              };
          });

          // csrf code
          function getCookie(name) {
              var cookieValue = null;
              if (document.cookie && document.cookie !== '') {
                  var cookies = document.cookie.split(';');
                  for (var i = 0; i < cookies.length; i++) {
                      var cookie = cookies[i].trim();
                      // Does this cookie string begin with the name we want?
                      if (cookie.substring(0, name.length + 1) === (name + '=')) {
                          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                          break;
                      }
                  }
              }
              return cookieValue;
          }
          var csrftoken = getCookie('csrftoken');
      
          function csrfSafeMethod(method) {
              // these HTTP methods do not require CSRF protection
              return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
          }
          $.ajaxSetup({
              beforeSend: function(xhr, settings) {
                  if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                      xhr.setRequestHeader("X-CSRFToken", csrftoken);
                  }
              }
          });
      });
  </script>


{% endblock %}
