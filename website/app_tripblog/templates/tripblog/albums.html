{% extends 'tripblog/base.html' %}
{% load customed_filter %}
{% block css %}
{% load static %}

<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href={% static "tripblog/css/edit_article2.css" %}>
<style>
  .fornav {
    margin-top: 8vh;
  }
  .picDiv {
    padding: 10px;
    background-color: #CCCCCC;
    height: 220px;
    width: 220px;
    border: 1px solid #999999;
    margin-right: auto;
    margin-left: auto;
    margin-bottom: 5px;
  }

  .albumDiv {
    float: left;
    height: 250px;
    width: 250px;
    text-align: center;
    margin-right: 10px;
    margin-bottom: 5px;
  }
</style>

{% endblock %}

{% block content %}
<div class="fornav"></div>
<div class="subjectDiv"> 網路相簿管理界面 </div>
<div class="actionDiv">相簿總數:1| <a href="#">新增相簿</a></div>
<div class="normaldesc"></div>

<div class="albumDiv">
  <div class="picDiv">

    <a href="/tripblog/{{ user_account }}/albums/album1/"><img src="{% static "tripblog/images/robot.png" %}" width="200" height="200"
        border="0" /></a>

  </div>
  <div class="albuminfo">
    <a href="/tripblog/{{ user_account }}/albums/album1/">album1</a><br/>
    <span class="smalltext">共 0 張</span><br>
    <a href="/tripblog/{{ user_account }}/albums/album1/" class="smalltext"
      onClick="confirmLink('您確定要刪除這本相簿嗎？'); return document.returnValue">(刪除相簿)</a><br>
  </div>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript">
  function confirmLink(message) { //v1.0
    if (message == "") message = "確定";
    document.returnValue = confirm(message);
  }
</script>
{% endblock %}
