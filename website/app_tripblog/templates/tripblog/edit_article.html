{% block content %}
<form method="post">
	<div class="flex-parent">
		<div class="parent-flex-content">
			<div><img src="{% static "tripblog/images/plus.png" %}" alt="addnewday" class="imgplus" id="addform" />
			</div>
			<div id="addinput1">
				<a>日期</a><input type="text" style="width: 100px"><a>to</a><input type="text"
					style="width: 100px"><a>交通</a><input type="text"><br>
				<a>時間</a><input type="text"><a>景點</a><input type="text"><br>
			</div>
		</div>
	</div>
	<div class="flex-child">
		<div class="child-flex-content" id="addinput2">
			<div id="editor">
				<input type="submit">
				<textarea id='edit' style="margin-top: 30px;" placeholder="">
                        <h1>Textarea</h1>
                    </textarea>
			</div>
		</div>
	</div>
</form>
{% endblock %}

<script>
	(function () {
		const editorInstance = new FroalaEditor('#edit', {
			enter: FroalaEditor.ENTER_P,

					const editor = this
					this.el.closest('form').addEventListener('submit', function (e) {
						console.log(editor.$oel.val())
						e.preventDefault()

						console.log(editor.$oel.val())
