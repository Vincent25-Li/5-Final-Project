<html>

<head>
    {% load static %}
    <title>{{ title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href={% static "tripblog/css/main.css" %} />
    {% comment %} put css file here for each page {% endcomment %}
    {% block css %}
    <style>
        .loginform {
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
    {% endblock %}
</head>

<body>
    <!-- Header -->
    <header id="header">
        <a href="/tripblog/login/" class="logo">Tridition</a>
    </header>

    {% block content %}
    <div>
        <form class="loginform" action="." method="POST" name="form1">
            {% csrf_token %}
            <div>上傳範例照片：<input type="text" name="user_account" id="user_account" /></div>
            <div>鏡頭：<input type="password" name="user_password" id="user_password" /></div>
            <div>
                <input type="submit" name="button" id="button" value="拍照" />
            </div>
            <span style="color:red">{{message}}</span>
        </form>
    </div>
    {% endblock %}

</html>
