{% extends 'tripblog/base.html' %}

{% block css %}
<style>
    #video_container {
        width: 640px;
        position: fixed;
        right: 5vw;
        top: 15vh;
    }
    #video_element {
        width: 640px;
        height: 360px;
        background-color: #666;
    }
    .upload_photo {
        margin-top: 15vh;
        margin-left: 5vw;
    }
</style>
{% endblock %}

{% block content %}

<div class="upload_photo">
    <form action="" id="upload_photo_form" method='POST' enctype='multipart/form-data' style='display:none'>
        {% csrf_token %}
        <input type="file" name='upload_imgs' accept=".png, .jpg, .jpeg" enctype="multipart/form-data", id='upload_imgs'>
    </form>
    <label for="upload_imgs"><button type="button">上傳圖片</button></label>
    <button type="button">分析</button>
    <div id="empty_photo"></div>
</div>


<div id="video_container">
    <video autoplay="true" id="video_element"></video>
    <button onclick='playPause()' name="playbutton">播放/暫停</button>
    <button id="snap">擷取</button>
    <div>
        <canvas id="canvas" width='320' height='180'></canvas>
    </div>
</div>

{% endblock %}

{% block script %}

<script>
    const video = document.getElementById("video_element");
    const snap = document.getElementById('snap');
    const canvas = document.getElementById('canvas');

    function playPause(){
        if (video.paused){
            video.play();
        }
        else{
            video.pause();
        }
    }
    if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
        video.srcObject = stream;
        })
        .catch(function (err0r) {
        console.log("Something went wrong!");
        });
    };

    const context = canvas.getContext('2d');
    snap.addEventListener('click', ()=>{
        let cw = canvas.clientWidth;
        let ch = canvas.clientHeight;
        context.drawImage(video, 0, 0, cw, ch);
        let image = context.getImageData(0, 0, cw, ch);
        let image_pixel = image.data;
        console.log(JSON.stringify(image_pixel))
        $.ajax({
            url: "/tripblog/{{ user_account }}/pose_analysis/",
            type: "POST",
            data: {
                'image': JSON.stringify(image_pixel),
            },
            datatype: "json", 
            success: response => {
                console.log(response['response'])
            },
        });
    });

    // csrf code
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });
</script>

{% endblock %}

        window.location.href = image; {% endcomment %}
