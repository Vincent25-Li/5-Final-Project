{% extends 'tripblog/base.html' %}
{% load static %}
{% block css %}


<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href={% static "tripblog/css/jquery.bsPhotoGallery.css" %} />

<style>
    @import url(https://fonts.googleapis.com/css?family=Bree+Serif);

    body {
        color: red;
    }
</style>


{% endblock %}

{% block content %}
<br><br><br><br><br><br>
<form action="/">
    <select name="" id="select_cat">
        <option value="all">All</option>
        <option value="people">People</option>
        <option value="food">Food</option>
        <option value="nature">Nature</option>
        <option value="architecture">Architecture</option>
        <option value="other">Other</option>
    </select>
</form>
<ul class="row first">
    {% for photo in display_imgs %}
    <li><img src={{photo}}></li>
    {% endfor %}

    <li><img src="/media/jessie/albums/album1/food/food1.jpeg" alt=""></li>
</ul>



{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src={% static "tripblog/js/jquery.bsPhotoGallery.js"%}></script>


<script>
    $(document).ready(function () {
        $('ul.first').bsPhotoGallery({
            "classes": "col-xl-3 col-lg-2 col-md-4 col-sm-4",
            "hasModal": true,
            "shortText": false
        });

        $('#select_cat').change(function () {
            var e = document.getElementById("select_cat");
            var url = './' + e.value;
            $.ajax({
                url: url,
                type: "POST", // or "get"
                data: e.value,
                success: function (images) {
                    $('ul.first li').remove();
                    var i;
                    for (i = 0; i < images.length; i++) {
                        tag = '<li><img src=' + images[i] + '></li>'
                        $('ul.first').append(tag)
                    }

                    $('ul.first').bsPhotoGallery({
                        "classes": "col-xl-3 col-lg-2 col-md-4 col-sm-4",
                        "hasModal": true,
                        "shortText": false
                    });
                }
            });
        });
    });
</script>
{% endblock %}
